<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="css/masuk.css">
  
    <!-- Font google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">

    <title>Masuk</title>
  </head>
    <body>
      <div class="vh-100">
        <div class="box h-100">
          <!-- Bagian Kiri -->
          <div class="row contentfrom my-4-mx-5 h-100">
            <div class="col-sm-12 col-md-6 col-lg-6 bg-gambarkiri" > 
            </div>
            <!-- Tulisan BYCOM -->
            <h5 class="tulisan "><b>BY</b>COM</h5> 
  
            <!-- Bagian Kanan -->
            <div class="col-sm-12 col-md-6 col-lg-6 bagiankanan d-flex align-items-center justify-content-center">
              <div class="w-50">
                <h1 class="tulisandaftar">Masuk</h1>
                <br>

                <!-- Form -->
                <form class="mt-3 text-dark">
                  
                  <!-- Kolom Email -->
                  <div class="mb-3">
                    <label for="email" class="form-label">Email </label>
                    <input placeholder="Email" type="email" class="form-control" id="email"
                      aria-describedby="form-email">
                  </div>
                  <!-- Kolom Password -->
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input placeholder="Password" type="password" class="form-control" id="password">
                    <a class="lupapassword" href="#">Lupa password</a>
                  </div>
                  <!-- Button Submit Buat Akun -->
                  <button type="submit" class="btn btn-buatakun w-100 ">Buat Akun</button>
                  <br>
                  <h6 class="atau text-center">ATAU</h6>
                  
                  <!-- Button Link Akun Google -->
                  <button type="button" class="btn btn-google w-100 "><img src="img/google.svg"> Google</button>
                  <br>
                  <br>
                  <h6 class="pernyataanmenyetujui text-center">Belum punya akun?<a href="#"> Daftar</a></h6> 
                  
                  
                                    
                </form>
              </div>
            </div>
  
          </div>
        </div>
      </div>

    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  
    </body>
</html>
